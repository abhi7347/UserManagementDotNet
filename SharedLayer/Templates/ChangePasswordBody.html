<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Confirmation Mail</title>
</head>
<body style="margin:0; padding:0; font-family:Arial, Helvetica, sans-serif;">

        <h1 style="text-align:center;">Confirmation Mail!!</h1>
        <hr>
        <p>Your account has been created successfully. Your temporary password is: <strong>{pass}</strong></p>

        <a href="{ResetLink}" style="display:block; background:#0d6efc; color:white; border-radius:4px; text-align:center; text-decoration:none; padding:10px; margin:10px auto; width:50%; max-width:200px; box-sizing:border-box;">Change Password</a>
        <p style="text-align:center;">
            Kind Regards,<br><br>
            Abhishek Tiwari
        </p>
    </div>
